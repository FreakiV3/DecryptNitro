<body>
    <h1>Decrypter la Phrase</h1>
    <div id="container">
        <form id="decrypt-form">
            <label for="coded-text">Entrez la phrase codée :</label>
            <input type="text" id="coded-text" name="coded-text" required>
            <br>
            <button type="button" onclick="decrypt()">Décrypter</button>
        </form>
        <table id="letter-values">
            <tr>
                <th>Lettre</th>
                <th>Valeur</th>
            </tr>
            <!-- Les valeurs de lettres seront ajoutées ici en JavaScript -->
        </table>
    </div>
    <script src="main.js"></script>
